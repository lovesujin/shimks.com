<style>
  /* 기본 스타일 */
#menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
    background: #0078d7;
    overflow: hidden;
}

#menu ul li {
    float: left;
    position: relative;
}

#menu ul li a {
    display: block;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
    background: #0078d7;
    transition: background 0.3s, transform 0.3s;
}

#menu ul li a:hover {
    background: #0056a3;
    transform: scale(1.1); /* 메뉴 확대 효과 */
}

/* 서브메뉴 숨기기 */
.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #f1f1f1;
    padding: 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    opacity: 0; /* 투명도 초기화 */
    transform: translateY(-20px); /* 초기 위치 */
    transition: opacity 0.3s ease, transform 0.3s ease; /* 애니메이션 효과 */
}

.submenu li a {
    padding: 10px 20px;
    color: #333;
    background: #f1f1f1;
}

.submenu li a:hover {
    background: #ddd;
}

/* 서브메뉴 표시 */
#menu ul li:hover .submenu {
    display: block;
    opacity: 1; /* 서브메뉴가 나타날 때 투명도 변경 */
    transform: translateY(0); /* 서브메뉴가 아래에서 위로 이동 */
}
</style>
<nav id="menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a>
            <ul class="submenu">
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Our Mission</a></li>
            </ul>
        </li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

 </body>
